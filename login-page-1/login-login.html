<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/5f6e6499fb.js"></script>
	<title>Controle de Acesso</title>
</head>
<body>
	<div class="header">
		<div class="header-img">
			<img src="../img/logo4.png">
		</div>
	</div>
	<div class="main">
		<div class="auth">
			<div class="auth-text"></div>
			<form class="auth-form">
				<div class="auth-form-ra">
					<img src="../img/pay.svg" alt="">
					<input type="text" name="" placeholder="RA">
				</div>
				<div class="auth-form-senha">
					<img src="../img/key.svg" alt="">
					<input type="text" name="" placeholder="SENHA">
				</div>
				<div class="auth-form-login"><input type="submit" name="" value="LOGIN"></div>	
			</form>
		</div>

		<div class="footer">
			<div class="footer-img"><img src="../img/wave.svg"></div>
			<div class="footer-box"></div>
		</div>
	</div>
</body>
</html>
